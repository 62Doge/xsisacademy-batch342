<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main-without-search}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Role </title>
</head>

<body>
    <div layout:fragment="content">
        <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">
                <div class="row g-2 mb-2">
                    <div class="col-12 col-md-4">
                        <input type="text" id="searchRoleAccess" class="form-control" placeholder="Cari Role" />
                    </div>
                    <div class="col-12 col-md">
                        <button id="addRoleButton" type="button" class="btn btn-primary w-100" onclick="openAddForm()">
                            <span class="tf-icons bx bx-add-to-queue"></span> Tambah Role
                        </button>
                    </div>
                    <div class="col-12 col-md">
                        <div class="btn-group w-100">
                            <button type="button" class="btn btn-outline-primary dropdown-toggle w-100"
                                data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="false">
                                Urutkan Data
                            </button>
                            <ul class="dropdown-menu w-100">
                                <li>
                                    <h6 class="dropdown-header text-uppercase">Urutkan berdasarkan:</h6>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="javascript:void(0);">
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="orderColumnRadio"
                                                id="roleNameCheckbox">
                                            <label class="form-check-label w-100" for="roleNameCheckbox">
                                                Nama Role
                                            </label>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <a class="dropdown-item" href="javascript:void(0);">
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="orderTypeRadio"
                                                id="AZOrderCheckbox">
                                            <label class="form-check-label w-100" for="AZOrderCheckbox">
                                                A-Z
                                            </label>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="javascript:void(0);">
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="orderTypeRadio"
                                                id="ZAOrderCheckbox">
                                            <label class="form-check-label w-100" for="ZAOrderCheckbox">
                                                Z-A
                                            </label>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="javascript:void(0);">
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="orderTypeRadio"
                                                id="defaultOrderCheckbox">
                                            <label class="form-check-label w-100" for="defaultOrderCheckbox">
                                                Default
                                            </label>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="javascript:void(0);">
                                        <button type="button" class="btn btn-primary w-100">Terapkan</button>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12 col-md">
                        <div class="btn-group w-100">
                            <button type="button" class="btn btn-outline-primary dropdown-toggle w-100"
                                data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="false">
                                Data Per Halaman
                            </button>
                            <ul class="dropdown-menu w-100">
                                <li>
                                    <h6 class="dropdown-header text-uppercase">Urutkan berdasarkan:</h6>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="javascript:void(0);">
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="orderTypeRadio"
                                                id="AZOrderCheckbox">
                                            <label class="form-check-label w-100" for="AZOrderCheckbox">
                                                5
                                            </label>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="javascript:void(0);">
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="orderTypeRadio"
                                                id="AZOrderCheckbox">
                                            <label class="form-check-label w-100" for="AZOrderCheckbox">
                                                10
                                            </label>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="javascript:void(0);">
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="orderTypeRadio"
                                                id="AZOrderCheckbox">
                                            <label class="form-check-label w-100" for="AZOrderCheckbox">
                                                15
                                            </label>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <a class="dropdown-item" href="javascript:void(0);">
                                        <input type="number" value="3" class="form-control" name="orderTypeRadio"
                                            id="ZAOrderCheckbox">
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="javascript:void(0);">
                                        <button type="button" class="btn btn-primary w-100">Terapkan</button>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h5 class="card-header"><strong>Role </strong></h5>
                    <div class="table-responsive text-nowrap">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nama</th>
                                    <th>Nama Singkat</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody class="table-border-bottom-0" id="role-access-table">

                            </tbody>
                        </table>
                    </div>
                    <nav aria-label="Page navigation" id="paginationControls">
                        <ul class="pagination justify-content-end mx-3 mt-2">
                            <li class="page-item prev">
                                <a class="page-link" href="javascript:void(0);"><i
                                        class="tf-icon bx bx-chevrons-left"></i></a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="javascript:void(0);">1</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0);">2</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0);">3</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0);">4</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0);">5</a>
                            </li>
                            <li class="page-item next">
                                <a class="page-link" href="javascript:void(0);"><i
                                        class="tf-icon bx bx-chevrons-right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <th:block th:replace="~{fragments/BaseModal::modal(class='modal-dialog-centered')}"></th:block>

    </div>
    <th:block layout:fragment="pageBottom">
        <script th:src="@{/js/role.js}"></script>
    </th:block>
</body>

</html>
