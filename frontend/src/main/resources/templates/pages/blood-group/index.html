<!DOCTYPE html>
<html lang="id" layout:decorate="~{layouts/main-without-search}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Blood Group</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">
                <div class="d-flex mb-2">
                    <div class="me-2">
                        <button id="addBloodGroupButton" type="button" class="btn btn-primary" onclick="openAddForm()">
                            <span class="tf-icons bx bx-add-to-queue"></span> Tambah
                        </button>
                    </div>
                </div>

                <div class="card pb-2">
                    <h5 class="card-header"><strong>Golongan Darah</strong></h5>
                    <div class="table-responsive text-nowrap">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th><i class="fab fa-angular fa-lg text-danger me-3"></i>Kode</th>
                                    <th>Deskripsi</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="bloodGroupTable" class="table-border-bottom-0">
                                <!-- <tr>
                                    <td><i class="fab fa-angular fa-lg text-danger me-3"></i><strong>A</strong></td>
                                    <td>Deskripsi A</td>
                                    <td>
                                        <button onclick="openEditForm(${bloodGroup.id})" type="button" class="btn btn-icon btn-outline-warning">
                                            <span class="tf-icons bx bxs-edit"></span>
                                        </button>
                                        <button onclick="openDeleteModal(${bloodGroup.id})" type="button" class="btn btn-icon btn-outline-danger">
                                            <span class="tf-icons bx bxs-trash"></span>
                                        </button>
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:replace="~{fragments/BaseModal::modal(class='modal-dialog-centered')}"></th:block>

        <th:block layout:fragment="pageBottom">
            <script src="js/bloodGroup.js"></script>
        </th:block>
    </div>
</body>

</html>
