<div class="mb-4">
    <label for="addPatientName" class="form-label">Nama Lengkap <span style="color: #ff3e1d;">*</span></label>
    <input type="text" class="form-control" id="addPatientName" placeholder="Nama Lengkap">
</div>
<div class="mb-4">
    <label for="addPatientBirthday" class="form-label">Tanggal Lahir <span style="color: #ff3e1d;">*</span></label>
    <input type="date" class="form-control" id="addPatientBirthday">
</div>
<div class="mb-4">
    <div class="row">
        <div class="col">
            <label for="addPatientGender" class="form-label">Jenis Kelamin <span style="color: #ff3e1d;">*</span></label>
        </div>
        <div class="col d-flex justify-content-evenly">
            <div>
                <input value="M" type="radio" name="addPatientGender" id="addPatientGenderMale">
                <label for="addPatientGenderMale" class="form-label">Pria</label>
            </div>
            <div>
                <input value="F" type="radio" name="addPatientGender" id="addPatientGenderFemale">
                <label for="addPatientGenderFemale" class="form-label">Wanita</label>
            </div>
        </div>
    </div>
</div>
<div class="mb-4">
    <div class="row">
        <label for="addPatientBlood" class="form-label">Golongan Darah/Rhesus</label>
        <div class="col">
            <select class="form-select" name="addPatientBlood" id="addPatientBlood">
                <option value="">Pilih Golongan Darah</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="O">O</option>
                <option value="AB">AB</option>
            </select>
        </div>
        <div class="col">
            <div class="col d-flex justify-content-evenly align-content-center">
                <div>
                    <input value="Rh+" type="radio" name="addPatientRhesus" id="addPatientRhesusPlus">
                    <label for="addPatientRhesusPlus" class="form-label">Rh+</label>
                </div>
                <div>
                    <input value="Rh-" type="radio" name="addPatientRhesus" id="addPatientRhesusMinus">
                    <label for="addPatientRhesusMinus" class="form-label">Rh-</label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mb-1">
    <label for="addPatientRelation" class="form-label">Relasi <span style="color: #ff3e1d;">*</span></label>
    <select class="form-select" name="addPatientRelation" id="addPatientRelation">
        <option value="">Pilih Relasi</option>
        <option value="Diri Sendiri">Diri Sendiri</option>
        <option value="Suami">Suami</option>
        <option value="Istri">Istri</option>
        <option value="Anak">Anak</option>
    </select>
</div>
