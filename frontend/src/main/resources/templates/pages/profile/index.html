<!DOCTYPE html>
<html lang="id" layout:decorate="~{layouts/profile-share-layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penarikan Saldo</title>
  </head>
  <body>
    <div
      layout:fragment="profileSidebar"
      class="border min-vh-100 align-content-center"
    >
      <p class="text-center">placeholder for sidebar menu</p>
    </div>
    <div class="container" layout:fragment="profileTab">
      <div class="nav-align-top">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <button
              type="button"
              class="nav-link"
              role="tab"
              data-bs-toggle="tab"
              data-bs-target="#navs-top-profile"
              aria-controls="navs-top-profile"
              aria-selected="true"
            >
              Profile
            </button>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="nav-link active"
              role="tab"
              data-bs-toggle="tab"
              data-bs-target="#navs-top-withdraw"
              aria-controls="navs-top-withdraw"
              aria-selected="false"
            >
              Tarik Saldo
            </button>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade" id="navs-top-profile" role="tabpanel">
            <p>profile detail</p>
          </div>

          <div
            class="tab-pane fade show active"
            id="navs-top-withdraw"
            role="tabpanel"
          >
            <th:block
              th:replace="~{pages/profile/tabWithdraw::withdrawContent}"
            ></th:block>
          </div>
        </div>
      </div>
    </div>

    <th:block layout:fragment="pageBottom">
      <th:block
        th:replace="~{pages/profile/tabWithdraw::withdrawScript}"
      ></th:block>
    </th:block>

    <th:block layout:fragment="pageAbove">
      <th:block th:replace="~{pages/profile/tabWithdraw::style}"></th:block>
      <th:block
        th:replace="~{fragments/BaseModal::modal(class='modal-sm')}"
      ></th:block>

      <th:block
        th:replace="~{fragments/ErrorModal::modal(class='modal-sm')}"
      ></th:block>
    </th:block>
  </body>
</html>
