<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main-without-search}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Bank</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">
                <div class="d-flex mb-2">
                    <div class="me-2">
                        <input type="text" class="form-control" placeholder="Cari Bank"/>
                    </div>
                    <div>
                        <button id="addBankButton" type="button" class="btn btn-primary" onclick="openAddForm()">
                            <span class="tf-icons bx bx-add-to-queue"></span> Tambah Bank
                        </button>
                    </div>
                </div>
                <div class="card">
                    <h5 class="card-header"><strong>Bank</strong></h5>
                    <div class="table-responsive text-nowrap">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nama Bank</th>
                                    <th>Kode VA</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody class="table-border-bottom-0">
                                <tr>
                                    <td><i class="fab fa-angular fa-lg text-danger me-3"></i><strong>BNI</strong></td>
                                    <td>3001</td>
                                    <td>
                                        <button onclick="openEditForm()" type="button" class="btn btn-icon btn-outline-warning">
                                            <span class="tf-icons bx bxs-edit"></span>
                                        </button>
                                        <button onclick="openDeleteModal()" type="button" class="btn btn-icon btn-outline-danger">
                                            <span class="tf-icons bx bxs-trash"></span>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td><i class="fab fa-react fa-lg text-info me-3"></i> <strong>Mandiri</strong></td>
                                    <td>3002</td>
                                    <td>
                                        <button onclick="openEditForm()" type="button" class="btn btn-icon btn-outline-warning">
                                            <span class="tf-icons bx bxs-edit"></span>
                                        </button>
                                        <button onclick="openDeleteModal()" type="button" class="btn btn-icon btn-outline-danger">
                                            <span class="tf-icons bx bxs-trash"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:replace="~{fragments/BaseModal::modal(class='modal-dialog-centered')}"></th:block>
        <script src="js/bank.js"></script>
    </div>
</body>

</html>
