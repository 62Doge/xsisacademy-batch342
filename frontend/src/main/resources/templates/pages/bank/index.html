<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main-without-search}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Bank</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">
                <div class="d-flex mb-2">
                    <div class="me-2">
                        <input id="searchBankInput" type="text" class="form-control" placeholder="Cari Bank" />
                    </div>
                    <div class="me-2">
                        <button id="addBankButton" type="button" class="btn btn-primary" onclick="openAddForm()">
                            <span class="tf-icons bx bx-add-to-queue"></span> Tambah Bank
                        </button>
                    </div>
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false" data-bs-auto-close="outside">
                            Urutkan Data
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <h6 class="dropdown-header text-uppercase">Urutkan bersadarkan:</h6>
                            </li>
                            <li>
                                <a class="dropdown-item" href="javascript:void(0);">
                                    <div class="form-check">
                                        <label class="form-check-label w-100" for="bankNameCheckbox">
                                            <input type="radio" class="form-check-input" name="orderColumnRadio"
                                                id="bankNameCheckbox">
                                            Nama Bank
                                        </label>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="javascript:void(0);">
                                    <div class="form-check">
                                        <label class="form-check-label w-100" for="vaCodeCheckbox">
                                            <input type="radio" class="form-check-input" name="orderColumnRadio"
                                                id="vaCodeCheckbox">
                                            Kode VA
                                        </label>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item" href="javascript:void(0);">
                                    <div class="form-check">
                                        <label class="form-check-label w-100" for="AZOrderCheckbox">
                                            <input type="radio" class="form-check-input" name="orderTypeRadio"
                                                id="AZOrderCheckbox">
                                            A-Z
                                        </label>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="javascript:void(0);">
                                    <div class="form-check">
                                        <label class="form-check-label w-100" for="ZAOrderCheckbox">
                                            <input type="radio" class="form-check-input" name="orderTypeRadio"
                                                id="ZAOrderCheckbox">
                                            Z-A
                                        </label>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="javascript:void(0);">
                                    <div class="form-check">
                                        <label class="form-check-label w-100" for="defaulOrderCheckbox">
                                            <input type="radio" class="form-check-input" name="orderTypeRadio"
                                                id="defaulOrderCheckbox">
                                            Default
                                        </label>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <div class="w-100 text-center p-2">
                                    <button type="button" class="btn btn-primary mt-2 w-100">Terapkan</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-primary dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="true">
                            Data Per Halaman
                        </button>
                        <ul class="dropdown-menu"
                            style="position: absolute; inset: 0px auto auto 0px; margin: 0px; transform: translate3d(0px, 41px, 0px);"
                            data-popper-placement="bottom-start">
                            <li><a class="dropdown-item" href="javascript:setDataPerPage(5);">5</a></li>
                            <li><a class="dropdown-item" href="javascript:setDataPerPage(10);">10</a></li>
                            <li><a class="dropdown-item" href="javascript:setDataPerPage(25);">25</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <div class="p-2">
                                    <input id="dataPerPageInput" class="form-control" type="number" placeholder="Data Per Halaman" value="1" min="1">
                                    <div class="w-100 text-center">
                                        <button type="button" class="btn btn-primary mt-2 w-100" onclick="customDataPerPage()">Terapkan</button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="card">
                    <h5 class="card-header"><strong>Bank</strong></h5>
                    <div class="table-responsive text-nowrap">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nama Bank</th>
                                    <th>Kode VA</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="bankTable" class="table-border-bottom-0">

                            </tbody>
                        </table>
                    </div>
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-end mx-3 mt-2" id="pageList">
                            <li class="page-item prev" id="previousPageControl">
                                <a class="page-link" href="javascript:previousPage();"><i
                                        class='bx bx-chevron-left'></i></a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link">1</a>
                            </li>
                            <li class="page-item next" id="nextPageControl">
                                <a class="page-link" href="javascript:nextPage();"><i
                                        class='bx bx-chevron-right'></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <th:block th:replace="~{fragments/BaseModal::modal(class='modal-dialog-centered')}"></th:block>
        <script src="js/bank.js"></script>
    </div>
</body>

</html>
