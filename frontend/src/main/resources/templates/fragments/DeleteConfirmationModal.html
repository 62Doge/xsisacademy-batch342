<div
  th:fragment="modal"
  class="modal modal-top fade"
  id="deleteConfirmationModal"
  tabindex="-1"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
>
  <div class="modal-dialog modal-dialog-centered">
    <form class="modal-content" style="border-radius: 10px">
      <div class="modal-header bg-danger">
        <h5 class="modal-title text-white" id="deleteConfirmationModalTitle">
          Konfirmasi Hapus
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body" id="deleteConfirmationModalBody">
        <p>
          Apakah Anda yakin ingin menghapus item ini? Tindakan ini tidak dapat
          dibatalkan.
        </p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          id="deleteConfirmationCancelModalButton"
        >
          Batal
        </button>
        <button
          type="button"
          class="btn btn-danger"
          id="deleteConfirmationModalButton"
        >
          Ya, Hapus
        </button>
      </div>
    </form>
  </div>
</div>
