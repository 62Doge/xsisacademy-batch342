<!-- Success Modal -->
<div
  class="modal fade"
  style="z-index: 99999"
  id="successModal"
  th:fragment="modal"
  tabindex="-1"
>
  <div
    class="modal-dialog modal-dialog-centered rounded-1"
    th:classappend="${class}"
  >
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title text-white" id="successModalTitle">Berhasil</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body" id="successModalBody">
        <p>Permintaan berhasil dijalankan dengan sukses.</p>
      </div>
      <div class="modal-footer" id="errorModaFooter"></div>
    </div>
  </div>
</div>
